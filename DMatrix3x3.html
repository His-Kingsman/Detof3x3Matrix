<html>
  <head>
    <title>Determinant of 3x3 Matrix</title>
  </head>

  <body>
    <script type="text/javascript">
      var A = [
        [1, 2, 3],
        [4, 7, 6],
        [7, 8, 9],
      ];
      var D = 0;
      var N = 3;

      for (var i = 0; i < N; i++) {
        D +=
          A[0][i] *
          (A[1][(i + 1) % 3] * A[2][(i + 2) % 3] -
            A[1][(i + 2) % 3] * A[2][(i + 1) % 3]);
      }

      console.log("Determinant = ", D);
    </script>

    <p>Determinant is calculated in Console</p>
    <p>Assuming Matrix A =</p>
    <ul>
      <li>[1,2,3],</li>
      <li>[4,7,6],</li>
      <li>[7,8,9]</li>
    </ul>
  </body>
</html>
